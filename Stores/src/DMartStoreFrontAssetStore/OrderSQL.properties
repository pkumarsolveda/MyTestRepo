getOrderItemDetails = SELECT OI.ORDERITEMS_ID,OI.CATENTRY_ID,OI.PRICE,OI.TOTALPRODUCT,OI.TOTALADJUSTMENT,OI.QUANTITY,OI.STATUS,OI.FIELD2, OI.PARTNUM,O.TOTALPRODUCT,O.TOTALTAX,O.TOTALSHIPPING,O.FIELD3,A.FIRSTNAME,A.MIDDLENAME,A.LASTNAME, A.ADDRESS1,A.ADDRESS2,A.ADDRESS3,A.CITY,A.STATE,A.ZIPCODE,A.PHONE1,O.ORDERS_ID,S.CODE,O.TOTALADJUSTMENT,O.STATUS, A.COUNTRY,UR.USERS_ID,O.TIMEPLACED, nvl(OA.AMOUNT, 0) AS SHIPADJUST, nvl(ADJ.ITEMLEVELSAVE,0) AS ITEMLEVELSAVINGS, nvl(ORA.AMOUNT,0) AS ORDERLEVELSAVINGS FROM ORDERITEMS OI LEFT OUTER JOIN ADDRESS A ON A.ADDRESS_ID = OI.ADDRESS_ID LEFT OUTER JOIN ORDERS O ON OI.ORDERS_ID = O.ORDERS_ID LEFT OUTER JOIN USERS UR ON UR.USERS_ID = O.MEMBER_ID LEFT OUTER JOIN USERREG UREG ON UREG.USERS_ID = O.MEMBER_ID LEFT OUTER JOIN SHIPMODE S ON OI.SHIPMODE_ID = S.SHIPMODE_ID LEFT OUTER JOIN ORDADJUST OA ON O.ORDERS_ID = OA.ORDERS_ID AND OA.CALUSAGE_ID = (select CALUSAGE_ID from CALUSAGE where DESCRIPTION = 'Shipping Adjustment') LEFT OUTER JOIN ORDADJUST ORA ON O.ORDERS_ID = ORA.ORDERS_ID AND ORA.CALUSAGE_ID = -1 AND ORA.DISPLAYLEVEL=1 LEFT OUTER JOIN (SELECT ORDERITEMS_ID, SUM(OIADJ.amount) AS ITEMLEVELSAVE FROM  ORDADJUST OADJ LEFT OUTER JOIN ORDIADJUST OIADJ ON OIADJ.ORDADJUST_ID = OADJ.ORDADJUST_ID WHERE OADJ.ORDERS_ID = ? AND  OADJ.DISPLAYLEVEL=0 GROUP BY ORDERITEMS_ID) ADJ ON ADJ.ORDERITEMS_id=OI.ORDERITEMS_ID WHERE OI.ORDERS_ID = ? AND (UR.FIELD3 = ? OR UREG.LOGONID = ?)
getOrderItemDetailsStatus = SELECT OI.ORDERITEMS_ID,OI.CATENTRY_ID,OI.PRICE,OI.TOTALPRODUCT,OI.TOTALADJUSTMENT,OI.QUANTITY,OI.STATUS,OI.FIELD2,OI.PARTNUM,O.TOTALPRODUCT,O.TOTALTAX,O.TOTALSHIPPING,O.FIELD3,A.FIRSTNAME,A.MIDDLENAME,A.LASTNAME,A.ADDRESS1,A.ADDRESS2,A.ADDRESS3,A.CITY,A.STATE,A.ZIPCODE,A.PHONE1,O.ORDERS_ID,S.CODE,O.TOTALADJUSTMENT,O.STATUS,A.COUNTRY,UR.USERS_ID,O.TIMEPLACED FROM ORDERITEMS OI LEFT OUTER JOIN ADDRESS A ON A.ADDRESS_ID = OI.ADDRESS_ID LEFT OUTER JOIN ORDERS O ON OI.ORDERS_ID = O.ORDERS_ID LEFT OUTER JOIN USERS UR ON UR.USERS_ID = O.MEMBER_ID LEFT OUTER JOIN USERREG UREG ON UREG.USERS_ID = O.MEMBER_ID LEFT OUTER JOIN SHIPMODE S ON OI.SHIPMODE_ID = S.SHIPMODE_ID WHERE OI.ORDERS_ID = ? AND (UR.FIELD3 = ? OR UREG.LOGONID = ?)