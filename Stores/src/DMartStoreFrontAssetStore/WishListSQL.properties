getWishListDetails = SELECT GRGFTREG.GIFTREGISTRY_ID,GRGFTREG.STOREID,GRRGSTRNT.USERID,GRGFTREG.NAME FROM GRGFTREG JOIN GRRGSTRNT On GRGFTREG.GIFTREGISTRY_ID= GRRGSTRNT.GIFTREGISTRY_ID where GRGFTREG.FIELD1=1 AND ((GRGFTREG.FIELD2= {0} AND GRGFTREG.FIELD3=''Month'') OR (GRGFTREG.FIELD2= {1} AND GRGFTREG.FIELD3=''Week'')) AND GRGFTREG.STATUS NOT IN (4)

getAllWishListDetails = SELECT master.giftregistry_id, CASE WHEN COALESCE(Max(length(item.partnumber)), 0) = 0 THEN 0 WHEN COALESCE(Max(length(item.partnumber)), 0) > 0 THEN Count(*) END AS count, Max(child.description) AS description, Max(child.createdtime) AS createdtime, Max(child.lastupdate) AS lastupdate, MAX(child.FIELD1), MAX(child.FIELD2),MAX(child.FIELD3),MAX(child.GUESTACCESSOPTION),MAX(child.STOREID) FROM   grrgstrnt master INNER JOIN grgftreg child ON master.giftregistry_id = child.giftregistry_id LEFT OUTER JOIN grgftitm item ON master.giftregistry_id = item.giftregistry_id LEFT OUTER JOIN catentry cat ON item.PARTNUMBER = cat.PARTNUMBER LEFT OUTER JOIN CATENTDESC desc ON cat.CATENTRY_ID = desc.catentry_id WHERE  child.status IN ( 5, 1 ) AND master.userid = {0} AND GUESTACCESSOPTION NOT IN (0) AND (cat.MARKFORDELETE = 0 or cat.MARKFORDELETE IS NULL) AND (desc.published = 1 or desc.published IS NULL) GROUP  BY master.giftregistry_id